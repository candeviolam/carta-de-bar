<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantalla mobile arroz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/76230cc10f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Container fluid-->
    <div class="container-fluid">
      <div class="container">
        <div class="señal">
          <div class="señal_hora"><span>10:30 AM</span></div>
          <div class="señal_iconos">
            <img src="./img/icons8-signal-32.png" alt="" /><img
              src="./img/icons8-wi-fi-32.png"
              alt=""
            /><img src="./img/icons8-full-battery-32.png" alt="" />
          </div>
        </div>
        <div class="menu">
          <div class="menu_barras">
            <img src="./img/icons8-menu-32.png" alt="" />
          </div>
          <div class="menu_campana">
            <img src="./img/icons8-notification-32.png" alt="" />
          </div>
        </div>
        <div>
          <p>Find you something</p>
          <p>what do you want</p>
        </div>
        <div class="contenedor_buscar">
          <button class="buscar">
            <i class="fa-solid fa-magnifying-glass"></i>Search..
          </button>
          <button class="flechas_buscar">
            <img src="./img/icons8-adjust-32.png" alt="" />
          </button>
        </div>
        <div><p class="popular_food">Popular food</p></div>
        <!--Tarjetas-->
        <div class="row contenedor_tarjetas">
          <div class="col-5 tarjeta">
            <div class="row">
              <img src="./img/comida1-1.png" /><span class="corazon"
                ><img src="./img/icons8-filled-heart-32.png" alt=""
              /></span>
            </div>
            <div class="row"><span>Kacchi Biriyani</span></div>
            <div class="row precio">
              <div class="col-2"><p>$15</p></div>
              <div class="col-2">
                <img src="./img/icons8-add-50.png" class="boton_mas" />
              </div>
            </div>
          </div>
          <div class="col-5 tarjeta">
            <div class="row imagen">
              <img src="./img/comida1-2.png" /><span class="corazon"
                ><img src="./img/icons8-filled-heart-32.png" alt=""
              /></span>
            </div>
            <div class="row"><span>Fruit Pizza</span></div>
            <div class="row precio">
              <div class="col-2"><p>$15</p></div>
              <div class="col-2">
                <img src="./img/icons8-add-50.png" class="boton_mas" />
              </div>
            </div>
          </div>
          <div class="col-5 tarjeta">
            <div class="row">
              <img src="./img/comida1-3.png" /><span class="corazon"
                ><img src="./img/icons8-filled-heart-32.png" alt=""
              /></span>
            </div>
            <div class="row"><span>Fried Rice</span></div>
            <div class="row precio">
              <div class="col-2"><p>$25</p></div>
              <div class="col-2">
                <img src="./img/icons8-add-50.png" class="boton_mas" />
              </div>
            </div>
          </div>
          <div class="col-5 tarjeta">
            <div class="row">
              <img src="./img/comida1-4.png" /><span class="corazon"
                ><img src="./img/icons8-filled-heart-32.png" alt=""
              /></span>
            </div>
            <div class="row"><span>Vegan Rice</span></div>
            <div class="row precio">
              <div class="col-2"><p>$35</p></div>
              <div class="col-2">
                <img src="./img/icons8-add-50.png" class="boton_mas" />
              </div>
            </div>
          </div>
        </div>
        <!--Fin tarjetas-->
        <div class="contenedor_boton_mas_grande">
          <button>
            <i class="fa-solid fa-plus boton_mas_grande"></i>
          </button>
        </div>
        <!--Opciones del usuario-->
        <div>
          <div class="row">
            <div class="col-5 cuenta"></div>
            <div class="col-5 cuenta"><i class="bi bi-cart2"></i></div>
            <div class="col-5 cuenta"></div>
            <div class="col-5 cuenta"><i class="fa-regular fa-heart"></i></div>
            <div class="col-5 cuenta"><i class="fa-regular fa-user"></i></div>
          </div>
        </div>
        <!--Fin opciones del usuario-->
      </div>
    </div>
    <!--Fin container fluid-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
